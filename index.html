<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <!-- VueJs- CDN -->
      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
      <!-- Google Fonts - Open Sans -->
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
      <!-- style -->
      <link rel="stylesheet" href="dist/app.css">
      <title>Master Study</title>
   </head>
   <body>
      <div id="app">
         <header>
            <div class="header-top">
               <div class="centered">
                  <div id="languages"></div>
                  <div id="nav-bar">
                     <div id="nav-bar__list"></div>
                     <div id="nav_bar__icons"></div>
                  </div>
               </div>
            </div>
            <div class="header-bottom">
               <div class="centered">
                  <div class="logo"></div>
                  <div class="nav-center"></div>
                  <div class="nav-right"></div>
               </div>
            </div>
         </header>
         <main>
            <div id="investing">
               <div class="centered-70 jumbotron">
                  <div class="jumbotron-text">
                     <h1>Start Investing in You</h1>
                     <h3>With over 1200 courses in 18 subjects, you're guaranteed to find something that's right for you.</h3>
                     <button class="btn btn-blue">JOIN FOR FREE</button>
                  </div>
               </div>
               <img src="dist/images/base.png" alt="">
            </div>
            <div id="online-course">
               <div class="centered-70 jumbotron">
                  <div class="jumbotron-text">
                     <h1>Limitless learning, more possibilities</h1>
                     <h3>Online courses open the opportunity for learning to almost anyone, regardless of their scheduling commitments.</h3>
                     <button class="btn btn-blue">READ MORE</button>
                  </div>
               </div>
            </div>

         </main>

      </div>
   </body>
   <script src="app.js" charset="utf-8"></script>
</html>
